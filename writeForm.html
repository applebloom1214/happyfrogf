<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- w3스쿨 이미지 링크 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Document</title>
        <style>
            body {
                margin: 0;
            }

            /*그리드 설정*/
            .grid-container {
                padding: 10px;
                display: grid;
                gap: 5px;
                grid-template-rows: 70px 810px;
            }

            .grid-item {
                padding: 5px;
                border: 3px solid black;
                color: green;
            }

            /*헤더 설정*/
            .header {
                color: green;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .logo span,
            a {
                color: green;
                float: left;
                text-align: center;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                line-height: 25px;
                border-radius: 4px;
            }

            .header a.active {
                background-color: rgb(80, 243, 16);
                color: white;
            }

            .header a:hover {
                background-color: #ddd;
                color: black;
            }

            .header a.active {
                background-color: rgb(80, 243, 16);
                color: white;
            }

            /* 글쓰기 설정 */

            .write{
                padding: 15px 20px;
                display: flex;
                height: 100%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: aqua;
            }

            .title{
                margin: 10px;
                background-color: #ddd;
            }

            .upload{
                margin: 10px;
            }

            .writebuttons{
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <div class="grid-container">
            <!-- 로고, 인포, 회원가입, 로그인/로그아웃 -->
            <div class="grid-item">
                <div class="header">
                    <div class="logo">
                        <img src="images/frog.png" width="55px" height="55px">
                        <span>HappyFrog 0.0</span>
                    </div>
                    <div class="header-right">
                        <a class="active" href="#home">Home</a>
                        <a href="#signin">SignUp</a>
                        <a href="#Login">Login</a>
                    </div>
                </div>
            </div>
            <!--글쓰기-->
            <div class="grid-item">
                <div class="write">
                    <div class="title">
                        <label>제목</label>
                        <input type="text" placeholder="제목을 입력해주세요">
                    </div>
                    <div class="upload">
                        업로드
                    </div>
                    <div class="writebuttons">
                        버튼들
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
