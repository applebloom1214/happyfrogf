<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome api 사용-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>Document</title>
</head>
<style>
    body {
                margin: 0;
            }

            /*그리드 설정*/
            .grid-container {
                padding: 10px;
                display: grid;
                gap: 5px;
                grid-template-rows: 70px 810px;
            }

            .grid-item {
                padding: 5px;
                border: 3px solid black;
                color: green;
            }

            .grid-item.read{
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: aqua;
            }

            /*헤더 설정*/
            .header {
                color: green;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .logo span,
            a {
                color: green;
                float: left;
                text-align: center;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                line-height: 25px;
                border-radius: 4px;
            }

            .header a.active {
                background-color: rgb(80, 243, 16);
                color: white;
            }

            .header a:hover {
                background-color: #ddd;
                color: black;
            }

            .header a.active {
                background-color: rgb(80, 243, 16);
                color: white;
            }

            /* picture */

            .picture{
                width: 800px;
                height: 400px;
                background-color: blue;
            }

            /* title */

            .title{
                background-color: aquamarine;
            }

            /* score */

            .score{
            }

</style>
<body>
    <class="grid-container">
        <!-- 로고, 인포, 회원가입, 로그인/로그아웃 -->
        <div class="grid-item">
            <div class="header">
                <div class="logo">
                    <img src="images/frog.png" width="55px" height="55px">
                    <span>HappyFrog 0.0</span>
                </div>
                <div class="header-right">
                    <a class="active" href="#home">Home</a>
                    <a href="#signin">SignUp</a>
                    <a href="#Login">Login</a>
                </div>
            </div>
        </div>
        <!--글 읽기-->
        <div class="grid-item read">
            <div class="picture">
                그림
            </div>
            <div class="title">
                <h1 class="title text">제목일까 드립일까 뭐일까</h1>
            </div>
            <div class="score">
                <h3>⭐<b>3000</b></h3>
            </div>
            <div class="rating">
                평점새기기
            </div>
            <div class="buttons">
                버튼들
            </div>
            <div class="reply">
                리플
            </div>
        </div>
    </div>
</body>
</html>
