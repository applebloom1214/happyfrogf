<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HappyFrog</title>
        <style>

            body {
                margin: auto;
            }

            #header {
                height: 6vh;
                overflow: hidden;
                background-color: white;
                padding: 15px 10px;

            }

            /* 헤더의 링크 태그 스타일 설정 */
            #header a {
                float: left;
                color: green;
                text-align: center;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                line-height: 25px;
                border-radius: 4px;
            }

            #header a.logo {
                font-size: 25px;
                font-weight: bold;
            }

            #header a:hover {
                background-color: #ddd;
                color: black;
            }

            #header a.active {
                background-color: rgb(80, 243, 16);
                color: white;
            }

            .header-right {
                float: right;
            }

            #api {
                height: 10vh;
                background-color: darkgray;
            }
            #board {
                height: 70vh;
                background-color: yellowgreen;
            }
            #paging {
                height: 5vh;
                background-color: pink;
            }
            #search {
                height: 5vh;
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <!--로고,인포,회원가입,로그인/로그아웃-->
            <img src="images/frog.png" width="55px" height="55px"><a>HappyFrog</a>
            <div class="header-right">
                <a class="active" href="#home">Home</a>
                <a href="#signin">SignUp</a>
                <a href="#Login">Login</a>
            </div>
        </div>
        <div id="api">
            <!-- api -->
            API
        </div>
        <div id="board">
            <!--게시판, 정렬 버튼-->
            게시판 및 정렬버튼
        </div>
        <div id="paging">
            <!--목록 버튼 & 페이징 & 글쓰기 버튼-->
            목록 버튼 & 페이징 & 글쓰기 버튼
        </div>
        <div id="search">
            <!--검색-->
            검색
        </div>
    </body>
</html>
