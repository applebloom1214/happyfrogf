<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }

        .grid-container{
            padding: 10px;
            background: lightgray;
            display: grid;
            gap: 10px;
            grid-template-rows: 70px 70px 640px auto auto;
        }

        .grid-item{
            padding: 10px;
            border: 3px solid black;
            color: white;
            background : #D35400;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- 로고, 인포, 회원가입, 로그인/로그아웃 -->
        <div class="grid-item">HFHeader</div>
        <!-- API -->
        <div class="grid-item">HFApi</div>
        <!--게시판, 정렬 버튼-->
        <div class="grid-item">HFTable</div>
        <!--목록 버튼 & 페이징 & 글쓰기 버튼-->
        <div class="grid-item">HFPaging</div>
        <!--검색-->
        <div class="grid-item">HFSearch</div> 
    </div>
</body>
</html>
