<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyFrog</title>
    <style>
        #header{
            height: 50vh;
            background-color: aliceblue;
        }
        #api{

        }
        #board{

        }
        #paging{

        }
        #search{

        }

</head>

    </div>    
    <div id="api"> <!-- api -->
        API
    </div>
    <div id="board"> <!--게시판, 정렬 버튼-->
        게시판 및 정렬버튼
    </div>
    <div id="paging"> <!--목록 버튼 & 페이징 & 글쓰기 버튼-->
        목록 버튼 & 페이징 & 글쓰기 버튼
    </div>
    <div id="search"> <!--검색-->
        검색

</html>
