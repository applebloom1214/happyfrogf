<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- w3스쿨 이미지 링크 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Document</title>
        <style>
            body {
                margin: 0;
            }

            /*그리드 설정*/
            .grid-container {
                padding: 10px;
                display: grid;
                gap: 5px;
                grid-template-rows: 70px 810px;
            }

            .grid-item {
                padding: 5px;
                border: 3px solid black;
                color: green;
            }

            /*헤더 설정*/
            .header {
                color: green;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .logo span,
            a {
                color: green;
                float: left;
                text-align: center;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                line-height: 25px;
                border-radius: 4px;
            }

            .header a.active {
                background-color: rgb(80, 243, 16);
                color: white;
            }

            .header a:hover {
                background-color: #ddd;
                color: black;
            }

            .header a.active {
                background-color: rgb(80, 243, 16);
                color: white;
            }

            /* 글쓰기 설정 */

            .write{
                padding: 15px 20px;
                display: flex;
                height: 100%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: aqua;
            }

            .title{
                display: flex;
                justify-content: center;
                width: 100%;
                margin: 10px;
            }

            .upload{
                width: 100%;
                margin: 10px;
            }

            .writebuttons{
                display: flex;
                justify-content:flex-end;
                width: 40%;
                margin: 10px;
            }

            .writebuttons button{
                padding: 5px;
                margin: 5px;
            }

            /* 업로드 */
            #root {
                width: 100%;
                margin: 0 auto;
                max-width: 800px;
            }

            .contents {
                display: flex;
                flex-direction: row;
                margin-top: 30px;
            }
            .contents .upload-box {
                width: 100%;
                margin-right: 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .contents .upload-box .drag-file {
                position: relative;
                width: 100%;
                height: 460px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border: 3px dashed #dbdbdb;
            }
            .contents .upload-box .drag-file.highlight {
                border: 3px dashed red;
            }
            .contents .upload-box .drag-file .image {
                width: 40px;
            }
            .contents .upload-box .drag-file .message {
                margin-bottom: 0;
            }
            .contents .upload-box .drag-file .preview {
                display: none; /* 파일을 읽어오면 이벤트를 통해 block이 된다 */
                position: absolute;
                left: 0;
                height: 0;
                width: 100%;
                height: 100%;
            }
            .contents .upload-box .file-label {
                margin-top: 30px;
                background-color: #5b975b;
                color: #fff;
                text-align: center;
                padding: 10px 0;
                width: 65%;
                border-radius: 6px;
                cursor: pointer;
            }
            .contents .upload-box .file {
                display: none;
            }

            @media (max-width: 700px) {
                .contents {
                    display: flex;
                    flex-direction: column;
                    margin-top: 30px;
                }
                .contents .upload-box {
                    width: 100%;
                    box-sizing: border-box;
                    margin-right: 0;
                }
                .contents .upload-box .drag-file {
                    height: 450px;
                }
                .contents .files {
                    width: 100%;
                    box-sizing: border-box;
                    margin-right: 0;
                    overflow: initial;
                }
            }

        </style>
    </head>
    <body>
        <div class="grid-container">
            <!-- 로고, 인포, 회원가입, 로그인/로그아웃 -->
            <div class="grid-item">
                <div class="header">
                    <div class="logo">
                        <img src="images/frog.png" width="55px" height="55px">
                        <span>HappyFrog 0.0</span>
                    </div>
                    <div class="header-right">
                        <a class="active" href="#home">Home</a>
                        <a href="#signin">SignUp</a>
                        <a href="#Login">Login</a>
                    </div>
                </div>
            </div>
            <!--글쓰기-->
            <div class="grid-item">
                <div class="write">
                    <div class="title">
                        <label>제목</label>
                        <input type="text" placeholder="제목을 입력해주세요">
                    </div>
                    <div class="upload">
                        <div id="root">
                            <div class="contents">
                                <div class="upload-box">
                                    <div id="drop-file" class="drag-file">
                                        <img src="images/image-file.png" alt="파일 아이콘" class="image">
                                        <p class="message">드래그하여 파일을 업로드해주세요</p>
                                        <img src="" alt="미리보기 이미지" class="preview">
                                    </div>
                                    <label class="file-label" for="chooseFile">파일 선택</label>
                                    <input
                                        class="file"
                                        id="chooseFile"
                                        type="file"
                                        onchange="dropFile.handleFiles(this.files)"
                                        accept="image/png, image/jpeg, image/gif">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="writebuttons">
                        <button type="button">취소</button>
                        <button type="button">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function DropFile(dropAreaId, fileListId) {
            let dropArea = document.getElementById(dropAreaId); 
            let fileList = document.getElementById(fileListId); 

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight(e) {
                preventDefaults(e);
                dropArea
                    .classList
                    .add("highlight");
            }

            function unhighlight(e) {
                preventDefaults(e);
                dropArea
                    .classList
                    .remove("highlight");
            }

            function handleDrop(e) {
                unhighlight(e);
                let dt = e.dataTransfer; 
                let files = dt.files;

                handleFiles(files);
            }

            function handleFiles(files) {
                files = [...files];
                files.forEach(previewFile);
            }

            function previewFile(file) {
                renderFile(file);
            }

            function renderFile(file) {
                let reader = new FileReader();
                reader.readAsDataURL(file); 
                reader.onloadend = function () {
                    let img = dropArea.getElementsByClassName("preview")[0];
                    img.src = reader.result; 
                    img.style.display = "block";
                };
            }

            dropArea.addEventListener("dragenter", highlight, false); 
            dropArea.addEventListener("dragover", highlight, false); 
            dropArea.addEventListener("dragleave", unhighlight, false); 
            dropArea.addEventListener("drop", handleDrop, false); 

            return {handleFiles};
        }
        const dropFile = new DropFile("drop-file", "files");
    </script>
</html>
